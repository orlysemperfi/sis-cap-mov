<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formUbigeoDesep">
		<p:panelGrid columns="1" style="margin:0 auto;width:600px">
			<f:facet name="header">
        	DATOS DEL ENCUESTADOR
    		</f:facet>
			<p:panelGrid columns="2" style="width:100%">
				<h:outputLabel for="lblDni" value="DNI(*):" />
				<p:inputText id="txtDni" value="#{desempeno.dni}" label="txtDni"
					style="width:100%" />
			</p:panelGrid>
			<p:panelGrid columns="6" style="width:100%">
				<h:outputLabel for="lblApPaterno" value="Ap. Pat.:" />
				<p:inputText id="txtApPaterno" label="txtApPaterno"
					style="width:100%" />
				<h:outputLabel for="lblApMaterno" value="Ap. Mat.:" />
				<p:inputText id="txtApMaterno" label="txtApMaterno"
					style="width:100%" />
				<h:outputLabel for="lblNombre" value="Nombres:" />
				<p:inputText id="txtNombre" label="txtNombre" style="width:100%" />
			</p:panelGrid>
		</p:panelGrid>
		<p:panelGrid columns="1" style="margin:0 auto;width:600px">
			<f:facet name="header">
        	UBICACIÓN GEOGRÁFICA
    		</f:facet>
			<p:panelGrid columns="3" style="width:100%">
				<h:outputLabel for="lblDepartamento" value="Departamento:" />
				<h:outputLabel for="lblProvincia" value="Provincia:" />
				<h:outputLabel for="lblDistrito" value="Distrito:" />
				<h:selectOneMenu id="somDepartamento" 
					value="#{desempeno.codDepartamento}"
					valueChangeListener="#{desempeno.buscarProvincia}" immediate="true">
					<f:selectItem itemLabel="Select Dpto." />
					<f:selectItems value="#{desempeno.ubigeo}" var="itemDep" itemLabel="#{itemDep.nombre}" itemValue="#{itemDep.codigoDepartamento}" />
					<p:ajax update="somProvincia" event="change" immediate="true" />
				</h:selectOneMenu>
				<h:selectOneMenu id="somProvincia" value="#{desempeno.codProvincia}" valueChangeListener="#{desempeno.buscarDistrito}" immediate="true" >
					<f:selectItem itemLabel="Select Prov."  />
					<f:selectItems value="#{desempeno.ubigeoProvincia}" var="itemProv" itemLabel="#{itemProv.nombre}" itemValue="#{itemProv.codigoProvincia}"  />
					<p:ajax update="somDistrito" event="change" immediate="true"/>
				</h:selectOneMenu>
				<h:selectOneMenu id="somDistrito" value="#{desempeno.codDistrito}">
					<f:selectItem itemLabel="Select Dist." />
					<f:selectItems value="#{desempeno.ubigeoDistrito}" var="itemDist" itemLabel="#{itemDist.nombre}" itemValue="#{itemDist.codigoDistrito}" />
				</h:selectOneMenu>
				
			</p:panelGrid>
		</p:panelGrid>
		<p:panelGrid columns="2" style="margin:0 auto;width:600px">
			<p:commandButton id="btnBuscar" value="Buscar" style="margin:0 auto"
				actionListener="#{desempeno.buscar}" update="dtDesempeno" />
			<p:button id="btnCancelar" value="Cancelar" style="margin:0 auto" />
		</p:panelGrid>
		<p:dataTable var="dtDesempeno" id="dtDesempeno"
			value="#{desempeno.rutaPersonal}">
			<p:column headerText="Codigo_Ruta">
				<h:outputText value="#{dtDesempeno.ruta.codigoRuta}" />
			</p:column>
			<p:column headerText="Numero_Ruta">
				<h:outputText value="#{dtDesempeno.ruta.numeroRuta}" />
			</p:column>
		</p:dataTable>

	</h:form>

</ui:composition>
