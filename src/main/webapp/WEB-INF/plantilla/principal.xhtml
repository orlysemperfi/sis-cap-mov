<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" encoding="ISO-8859-1">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=ISO-8859-1' http-equiv="Content-Type" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<title><ui:insert name="titulo"></ui:insert></title>
		</f:facet>
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/inicio.css" />
		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
		<p:outputPanel id="idPaginaPrincipal" style="position:absolute;display:block;width:100%;height:100%">
			<p:layout fullPage="true">
				<p:layoutUnit position="north" size="75" resizable="false" closable="false" collapsible="false" 
					style="border: 0; margin: 0; padding: 0;">
					<ui:insert name="cabecera"></ui:insert>
				</p:layoutUnit>
	
				<p:layoutUnit position="west" size="200" resizable="false" closable="false" collapsible="false">
					<ui:insert name="izquierda"></ui:insert>
				</p:layoutUnit>
				
				<p:layoutUnit position="center">
					<ui:insert name="centro"></ui:insert>
				</p:layoutUnit>
			</p:layout>
		</p:outputPanel>
	</h:body>
</f:view>
</html>
